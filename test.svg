<svg width="300" height="220" xmlns="http://www.w3.org/2000/svg">
  <!-- Parte superior esquerda do coração (um círculo) -->
  <circle cx="100" cy="70" r="70" fill="red" />
  
  <!-- Parte superior direita do coração (outro círculo) -->
  <circle cx="200" cy="70" r="70" fill="red" />
  
  <!-- Parte inferior do coração (um caminho para formar a ponta) -->
  <path d="M 30,70 A 70,70 0 0,1 150,210 A 70,70 0 0,1 270,70 L 150,20 Z" fill="red"/>

  <!-- Texto dedicando o coração para Amanda -->
  <text x="50" y="240" font-family="Verdana" font-size="24" fill="black">Para Amanda, com amor.</text>
</svg>
